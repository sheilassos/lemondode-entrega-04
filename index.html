<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio Módulo 4</title>

    <!-- H O J A   D E   E S T I L O -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header class="main-title">
        <h1>Calculadora</h1>
    </header>

    <main>
        <div class="calculator-container">
            <div class="calculator">
                <input id="input-num1" class="input-num1" type="number" placeholder="Primer número">

                <div class="action-container">
                    <button id="add">+</button>
                    <button id="substract">-</button>
                    <button id="multiply">x</button>
                    <button id="divide">/</button>
                </div>

                <input id="input-num2" class="input-num2" type="number" placeholder="Segundo número">
            </div>
            
            <h3 id="result" class="result">= Resultado</h3>

        </div>
    </main>

    <!-- J A V A S C R I P T -->
    <script src="./js/app.js"></script>
    
</body>
</html>
